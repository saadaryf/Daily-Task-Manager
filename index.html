<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, userscaleable=no">
    <title>DailyTaskManager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Task Manager</h1>
        <div id="date-field"></div>

        <div class="tasks-tab">
            <!-- task fields are being added/removed in main.js  -->
        </div>
        <div class="menu">
            <button id="add-task-button" title="Add Task"><img src="svg/plus.svg" alt="add"></button>
            <button id="remove-task-button" title="Remove Task"><img src="svg/trash.svg" alt="remove"></button>
            <button id="edit-tasks-button" title="Edit Tasks"><img src="svg/pen-clip.svg" alt="edit"></button>
            <button id="save-tasks-button" title="Save Tasks"><img src="svg/bookmark.svg" alt="save"></button>
        </div>
    </main>    
    <script src="main.js"></script>
</body>
</html>
